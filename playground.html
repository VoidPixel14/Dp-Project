<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Playground</title>
  <style>
    :root {
      --bg-light: #f9fbfc;
      --bg-dark: #0e1015;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #4a90e2;
      --panel-bg-light: #fff;
      --panel-bg-dark: #1e1f26;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
    }

    html[data-theme='dark'] body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header, nav, footer {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: var(--primary);
      color: white;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .note {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .playground-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    textarea, iframe {
      width: 50%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      font-family: monospace;
      padding: 12px;
      resize: none;
      background: var(--panel-bg-light);
      color: var(--text-light);
    }

    iframe {
      background: var(--panel-bg-light);
    }

    html[data-theme='dark'] textarea,
    html[data-theme='dark'] iframe {
      background: var(--panel-bg-dark);
      color: var(--text-dark);
      border-color: #555;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
    }

    html[data-theme='dark'] .footer {
      background: #181a1f;
      color: #aaa;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: #357bd8;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(74, 144, 226, 0.2);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .template-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .template-btn:hover {
      background: #357bd8;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="circle" style="width: 150px; height: 150px; left: 10%; top: 20%;"></div>
    <div class="circle" style="width: 100px; height: 100px; left: 80%; top: 40%;"></div>
    <div class="circle" style="width: 200px; height: 200px; left: 50%; top: 70%;"></div>
  </div>

  <button class="toggle-theme" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <header>
    <h1>HTML Playground</h1>
  </header>

  <nav role="navigation" aria-label="Main navigation">
    <a href="index.html">Welcome</a>
    <a href="concepts.html">Concepts</a>
    <a href="exercises.html">Exercises</a>
    <a href="playground.html">Playground</a>
    <a href="quiz.html">Quiz</a>
  </nav>

  <div class="note">Write your HTML code on the left and see the output instantly on the right.</div>

  <div class="playground-container">
    <textarea id="codeInput" placeholder="Type your HTML here..."></textarea>
    <iframe id="preview"></iframe>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <h2>ðŸŽ¨ Try a Template</h2>
    <p>Select a basic example to load it into the editor, or reset to start fresh.</p>
    <button onclick="loadTemplate('profile')" class="template-btn">Profile Card</button>
    <button onclick="loadTemplate('form')" class="template-btn">Newsletter Form</button>
    <button onclick="loadTemplate('layout')" class="template-btn">Grid Layout</button>
    <button onclick="loadTemplate('table')" class="template-btn">Table</button>
    <button onclick="loadTemplate('navbar')" class="template-btn">Navbar</button>
    <button onclick="resetEditor()" class="template-btn" style="background: #e74c3c;">Reset</button>
  </div>

  <footer class="footer">
    &copy; 2025 Socrates HTML Tutor. Created by the Socrates team.
  </footer>

  <script>
    const codeInput = document.getElementById("codeInput");
    const preview = document.getElementById("preview");

    function updatePreview() {
      const content = codeInput.value;
      preview.srcdoc = content;
      localStorage.setItem("playgroundCode", content);
    }

    function loadFromStorage() {
      const saved = localStorage.getItem("playgroundCode");
      if (saved) {
        codeInput.value = saved;
        updatePreview();
      }

      const savedTheme = localStorage.getItem("socratesTheme");
      if (savedTheme) {
        document.documentElement.dataset.theme = savedTheme;
      }
    }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('darkMode', isDark ? 'true' : 'false');
  }
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  }); 

    function resetEditor() {
      codeInput.value = "";
      updatePreview();
      localStorage.removeItem("playgroundCode");
    }

    function loadTemplate(type) {
      let html = '';
      switch (type) {
        case 'profile':
          const profiles = [
            { name: "Ayomide Kareem", gender: "male" },
            { name: "Morire", gender: "female" },
            { name: "Dua", gender: "female" },
            { name: "Joseph", gender: "male" },
            { name: "Akpomo", gender: "male" },
            { name: "Folashayo", gender: "female" }
          ];
          const randomProfile = profiles[Math.floor(Math.random() * profiles.length)];
          const imgId = randomProfile.gender === 'female'
            ? Math.floor(Math.random() * 49) + 1
            : Math.floor(Math.random() * 50) + 50;
          html = `
<style>
.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 300px;
  margin: auto;
}
.card img {
  border-radius: 50%;
  width: 100px;
}
</style>
<div class="card">
  <img src="https://i.pravatar.cc/100?" alt="Avatar">
  <h2>${randomProfile.name}</h2>
  <p>Frontend Developer</p>
</div>`;
          break;
        case 'form':
          html = `
<style>
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 300px;
  margin: auto;
}
input[type="email"] {
  padding: 10px;
  border: 2px solid #4a90e2;
  border-radius: 4px;
}
button {
  background: #4a90e2;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
}
</style>
<form>
  <label for="email">Subscribe to newsletter</label>
  <input type="email" placeholder="Enter email" required />
  <button type="submit">Subscribe</button>
</form>`;
          break;
        case 'layout':
          html = `
<style>
.grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 10px;
  max-width: 600px;
  margin: auto;
}
.box {
  background: #4a90e2;
  color: white;
  padding: 20px;
  border-radius: 6px;
}
</style>
<div class="grid">
  <div class="box">Sidebar</div>
  <div class="box">Main Content</div>
</div>`;
          break;
        case 'table':
          html = `
<table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Ayomide</td>
    <td>15</td>
    <td>Abuja</td>
  </tr>
  <tr>
    <td>Joseph</td>
    <td>15</td>
    <td>Lagos</td>
  </tr>
  <tr>
    <td>Morire</td>
    <td>15</td>
    <td>Lagos</td>
  </tr>
</table>`;
          break;
        case 'navbar':
          html = `
<style>
.navbar {
  background: #4a90e2;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  color: white;
}
.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.navbar a:hover {
  text-decoration: underline;
}
</style>
<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>`;
          break;
      }
      codeInput.value = html.trim();
      updatePreview();
    }

    codeInput.addEventListener("input", updatePreview);
    window.addEventListener("DOMContentLoaded", loadFromStorage);
  </script>
</body>
</html>
